<!DOCTYPE HTML>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style-formulaire-01.css">
	<title>sémantique avancée</title>
</head>
<body>


	<div id="wrapper">


		<div id="formulaire" class="exemple">
		<form>
			<p>
				<label for="nom">Nom</label>
				<input id="nom" type="text">
			</p>
			<p>
				<label for="email">E-mail</label>
				<input id="email" type="e-mail">
			</p>
			<p>
				<label for="sujet">Sujet</label>
				<input id="sujet" type="text">
			</p>
			<p>
				<label for="message">Message</label>
				<textarea id="message"></textarea>
			</p>
		</form>
	</div>



		<footer></footer>
	</div>
</body>
</html>
